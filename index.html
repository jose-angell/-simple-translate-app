<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Translate app | devChallenges.io</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="main">
      <div class="logo"><img src="resources/logo.svg" alt="logo"></div>
      <div class="cards">
        <div class="card">
          <div class="card-header">
            <ul>
              <button id="DetectLanguage" class="detect-language">Detect Language</button>
              <button id="originTextEnglish" value="en" class="language-selected">English</button>
              <button id="originTextFrench" value="fr" class="language">French</button>
              <select id="originTextSelect" class="language" name="language" id="language">
                <option value="es">Spanish</option>
                <option value="ge">German</option>
              </select>
            </ul>
          </div>
          <hr>
          <div class="card-body">
            <div>
              <textarea name="" id="originText" class="inputOriginText"  autocapitalize="off" autocomplete="off" autocorrect="off"></textarea>
              <div class="text-show text-l">texto para traducir</div>
            </div>
          </div>
          <div class="card-footer">
            <div class="counterchart">0/500</div>
            <div class="buttons-traslate">
              <div class="copy-sound">  
                <button class="sound"><img src="resources/sound_max_fill.svg" alt="copy"></button>
                <button class="copy"><img src="resources/Copy.svg"></img></button>
              </div>
              <button id="translatebutton" class="translate-botton"><img src="resources/Sort_alfa.svg" alt="alfa"> Translate</button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <ul class="ul-language">
              <div >
                <button id="resultTextEnglish" value="en" class="language">English</button>
                <button id="resultTextFrench" value="fr" class="language-selected">French</button>
                <select id="resultTextSelect" class="language" name="language" id="language">
                  <option value="es">Spanish</option>
                  <option value="ge">German</option>
                </select>
              </div>
              <div class="horizontal-container">
                <button id="swapLanguage" class="horizontal-top-left"><img src="resources/Horizontal_top_left_main.svg" alt=""></button>
              </div>
            </ul>
          </div>
          <hr>
          <div class="card-body">
            <div class="text-translated">
              <span id="textResult">hello</span>
            </div>
          </div>
          <div class="card-footer">
            <div class="button-traslate">
              <div class="copy-sound">
                <button class="sound"><img src="resources/sound_max_fill.svg" alt="copy"></button>
                <button class="copy"><img src="resources/Copy.svg"></img></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="author-info">
      Coded by <a href="https://github.com/jose-angell/-simple-translate-app">Jose-Angell</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
    <script src="index.js"></script>
  </body>
</html>
